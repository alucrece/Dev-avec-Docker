# Use root/example as user/password credentials

services:
  db:
    image: postgres.custom
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./sqlfiles:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db
  frontend:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
  api:
    image: ${PYTHON_IMAGE_TAG:-python-api:latest}
    build: 
      context: .
      dockerfile: python.Dockerfile
    volumes:
      - ./postgres-test.py:/server/postgres-test.py
    restart: always
    ports:
      - 8000:8000
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=cache
    depends_on:
      - db
    command: uvicorn postgres-test:app --proxy-headers --host 0.0.0.0 --port 8000
  
  cache:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: